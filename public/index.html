<html>
    <title>Sample for creating order</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="/public/jquery-3.6.0.min.js"></script>
    <script src="/public/dist/bundle.js"></script>
    <body>
        <button id="connectWallet">Connect wallet</button>

        <div id="connectedContent" style="display:none">
            <h4>Account: <span id="accAdr"></span></h4>
            <p>Balance: <span id="accBal"></span>RBTC</p>

            <p>
                <strong>Limit orders:</strong></br>
                <button id="sellSovXusdBtn">Sell 10 SOV</button>
                <button id="buySovXusdbtn">Buy SOV with 10XUSD</button></br>

                <button id="sellSovWrbtcBtn">Sell 10 SOV -> rBtc</button>
                <button id="buySovWrbtcCBtn">Buy SOV with 0.005rBtc</button></br>

                <button id="sellSovBProBtn">Sell 10 SOV -> BPro</button>
                <button id="buySovBProBtn">Buy SOV with 0.001BPro</button></br>

                <button id="sellSovDocBtn">Sell 10 SOV -> DOC</button>
                <button id="buySovDocBtn">Buy SOV with 10 DOC</button></br>

                <button id="sellSovUsdtBtn">Sell 10 SOV -> USDT</button>
                <button id="buySovUsdtBtn">Buy SOV with 10 USDT</button></br>

                <button id="sellSovEthsBtn">Sell 10 SOV -> ETHs</button>
                <button id="buySovEthsBtn">Buy SOV with 0.05ETHs</button></br>

                <button id="sellSovBnbsBtn">Sell 10 SOV -> BNBs</button>
                <button id="buySovBnbsBtn">Buy SOV with 0.1BNBs</button></br>

                <button id="sellXusdWrbtcBtn">Sell 10 XUSD -> RBTC</button>
                <button id="buyXusdWrbtcBtn">Buy XUSD with 0.1Rbtc</button></br>

                <button id="sellXusdBproBtn">Sell 10 XUSD -> BPro</button>
                <button id="buyXusdBproBtn">Buy XUSD with 0.1BPro</button></br>

                <button id="sellXusdDocBtn">Sell 10 XUSD -> Doc</button>
                <button id="buyXusdDocBtn">Buy XUSD with 10Doc</button></br>

                <button id="sellXusdUsdtBtn">Sell 10 XUSD -> Usdt</button>
                <button id="buyXusdUsdtBtn">Buy XUSD with 10Usdt</button></br>

                <button id="sellXusdEthsBtn">Sell 10 XUSD -> Eths</button>
                <button id="buyXusdEthsBtn">Buy XUSD with 0.1Eths</button></br>

                <button id="sellXusdBnbsBtn">Sell 10 XUSD -> Bnbs</button>
                <button id="buyXusdBnbsBtn">Buy XUSD with 0.1Bnbs</button></br>


                <button id="sellRbtcBproBtn">Sell 0.1 RBTC -> BPro</button>
                <button id="buyRbtcBproBtn">Buy RBTC with 0.1BPro</button></br>

                <button id="sellRbtcDocBtn">Sell 0.1 RBTC -> Doc</button>
                <button id="buyRbtcDocBtn">Buy RBTC with 100Doc</button></br>

                <button id="sellRbtcUsdtBtn">Sell 0.1 RBTC -> Usdt</button>
                <button id="buyRbtcUsdtBtn">Buy RBTC with 100Usdt</button></br>

                <button id="sellRbtcEthsBtn">Sell 0.1 RBTC -> Eths</button>
                <button id="sellRbtcEthsBtn">Buy RBTC with 0.1Eths</button></br>

                <button id="sellRbtcBnbsBtn">Sell 0.1 RBTC -> Bnbs</button>
                <button id="buyRbtcBnbsBtn">Buy RBTC with 0.1Bnbs</button></br>


                <button id="sellBproDocBtn">Sell 0.1 BPRO -> Doc</button>
                <button id="buyBproDocBtn">Buy BPRO with 100Doc</button></br>

                <button id="sellBproUsdtBtn">Sell 0.1 BPRO -> Usdt</button>
                <button id="buyBproUsdtBtn">Buy BPRO with 100Usdt</button></br>

                <button id="sellBproEthsBtn">Sell 0.1 BPRO -> Eths</button>
                <button id="buyBproEthsBtn">Buy BPRO with 0.1Eths</button></br>

                <button id="sellBproBnbsBtn">Sell 0.1 BPRO -> Bnbs</button>
                <button id="buyBproBnbsBtn">Buy BPRO with 0.1Bnbs</button></br>

                
                <button id="sellDocUsdtBtn">Sell 10 DOC -> Usdt</button>
                <button id="buyDocUsdtBtn">Buy DOC with 10Usdt</button></br>

                <button id="sellDocEthsBtn">Sell 10 DOC -> Eths</button>
                <button id="buyDocEthsBtn">Buy DOC with 0.1Eths</button></br>

                <button id="sellDocBnbsBtn">Sell 10 DOC -> Bnbs</button>
                <button id="buyDocBnbsBtn">Buy DOC with 0.1Bnbs</button></br>

                
                <button id="sellUsdtEthsBtn">Sell 100 USDT -> Eths</button>
                <button id="buyUsdtEthsBtn">Buy USDT with 0.1Eths</button></br>

                <button id="sellUsdtBnbsBtn">Sell 100 USDT -> Bnbs</button>
                <button id="buyUsdtBnbsBtn">Buy USDT with 0.1Bnbs</button></br>

                <button id="sellEthsBnbsBtn">Sell 0.1 ETHs -> Bnbs</button>
                <button id="buyEthsBnbsBtn">Buy ETHs with 0.1Bnbs</button></br>

            </p>

            <p>
                <strong>Margin orders:</strong></br>
                <button id="createMarginOrder">Create margin order</button>
            </p>
            <button id="cancelOrder">Cancel order</button>
        </div>

        <div id="msgDiv"></div>
    </body>

</html>
