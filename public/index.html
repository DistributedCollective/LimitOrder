<html>
    <title>Sample for creating order</title>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <script src="/public/jquery-3.6.0.min.js"></script>
    <script src="/public/dist/bundle.js"></script>
    <body>
        <button id="connectWallet">Connect wallet</button>

        <div id="connectedContent" style="display:none">
            <h4>Account: <span id="accAdr"></span></h4>
            <p>Balance: <span id="accBal"></span>RBTC</p>

            <p>
                <strong>Limit orders:</strong></br>
                <button id="sellSovXusdBtn">Sell 10 SOV</button>
                <button id="buySovXusdbtn">Buy SOV with 10XUSD</button></br>

                <button id="sellSovWrbtcBtn">Sell 10 SOV -> rBtc</button>
                <button id="buySovWrbtcCBtn">Buy SOV with 0.005rBtc</button></br>

                <button id="sellSovBProBtn">Sell 10 SOV -> BPro</button>
                <button id="buySovBProBtn">Buy SOV with 0.001XUSD</button></br>

                <button id="sellSovDocBtn">Sell 10 SOV -> DOC</button>
                <button id="buySovDocBtn">Buy SOV with 10 DOC</button></br>

                <button id="sellSovUsdtBtn">Sell 10 SOV -> USDT</button>
                <button id="buySovUsdtBtn">Buy SOV with 10 USDT</button></br>

                <button id="sellSovEthsBtn">Sell 10 SOV -> ETHs</button>
                <button id="buySovEthsBtn">Buy SOV with 0.05ETHs</button></br>

                <button id="sellSovBnbsBtn">Sell 10 SOV -> BNBs</button>
                <button id="buySovBnbsBtn">Buy SOV with 0.1BNBs</button></br>

            </p>

            <p>
                <strong>Margin orders:</strong></br>
                <button id="createMarginOrder">Create margin order</button>
            </p>
            <button id="cancelOrder">Cancel order</button>
        </div>

        <div id="msgDiv"></div>
    </body>

</html>
